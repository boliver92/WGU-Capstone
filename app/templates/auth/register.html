{% extends 'layout.html' %}

{% block ourpage %}
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Employee Login</h3>
            <form method="post">
                <div class="form-group">
                    <input name="username" id="username" type="text" class="form-control" placeholder="Your Username *" value="" required/>
                </div>
                <div class="form-group">
                    <input name="password" id="password" type="password" class="form-control" placeholder="Your Password *" value="" required/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Register" />
                </div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock ourpage %}
